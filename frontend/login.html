<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Вход</title>
    <!-- <link rel="stylesheet" href="src/css/style.css" /> -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orelega+One&family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="container">
    <header>
      <h1>ЗАВСНАР</h1>
    </header>

    <div class="center">
      <form class="login-form" method="post">
        <div class="form-group">
          <p class="field">
            <label class="field__label" for="phone">Номер телефона</label>
            <input type="tel" id="phone" name="phone_number" required placeholder="89123456789" autocomplete="current-password">
          </p>
          <p class="field">
            <label class="field__label" for="password">Пароль</label>
            <input type="password" id="password" name="password" required  autocomplete="current-password">
          </p>
        </div>

        <!-- <div class="submit-block">
          <div class="submit-button">
            <i class=""></i><br />
            <input type="submit" value="Войти" />
          </div>
        </div> -->

        <button type="submit">Войти</button>
        <div class="error" id="errorMessage"></div>
      </form>
    </div>

    <a href="http://127.0.0.1:5500/frontend/register.html">Регистрация</a>

     <script type="module" src="./js/main.js"></script>
  </body>
</html>
